<div class="form-grid">
    <div class="form-group">
        <label class="form-label" for="license_plate">Biển số xe</label>
        <input type="text" class="form-control" name="license_plate" id="license_plate" placeholder="VD: 30A-12345" required>
    </div>
    <div class="form-group">
        <label class="form-label" for="price_per_day">Giá cho thuê (VND/ngày)</label>
        <input type="number" class="form-control" name="price_per_day" id="price_per_day" min="0" step="10000" placeholder="VND/ngày" required>
    </div>
</div>
<div class="form-grid">
    <div class="form-group">
        <label class="form-label" for="deposit">Tiền đặt cọc (VND)</label>
        <input type="number" class="form-control" name="deposit" id="deposit" min="0" step="100000" placeholder="VND">
    </div>
    <div class="form-group">
        <label class="form-label" for="km_limit">Giới hạn số KM/ngày</label>
        <input type="number" class="form-control" name="km_limit" id="km_limit" min="0" placeholder="Không giới hạn để trống">
    </div>
</div>
