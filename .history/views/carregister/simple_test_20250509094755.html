<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Controls Test</title>
</head>
<body>
    <form>
        <div class="form-group">
            <label for="price_per_day">Giá cho thuê (VND/ngày)</label>
            <input type="number" name="price_per_day" id="price_per_day" min="0" step="10000" placeholder="VND/ngày" required>
        </div>
        
        <div class="form-group">
            <label for="deposit">Tiền đặt cọc (VND)</label>
            <input type="number" name="deposit" id="deposit" min="0" step="100000" placeholder="VND">
        </div>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
