<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Car Rental System</title>
    <link rel="stylesheet" href="/public/css/stylesAdmin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <a href="/public/index.html" class="logo-header">
                <img src="/public/image/AutomotiveCar.png" alt="Logo" class="login-logo">
                <h1>Admin Dashboard</h1>
                </a>
            </div>

            <form class="login-form" id="adminLoginForm">
                <div class="error-message" id="errorMessage"></div>
                
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Tên đăng nhập
                    </label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Mật khẩu
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>

                <div class="remember-me">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember" name="remember">
                        Ghi nhớ đăng nhập
                    </label>
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    Đăng nhập
                </button>
            </form>

           
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('adminLoginForm');
            const errorMessage = document.getElementById('errorMessage');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });

            // Handle form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;

                // Hiển thị loading state
                const submitBtn = this.querySelector('.btn-login');
                const originalBtnText = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang đăng nhập...';
                errorMessage.style.display = 'none';

                try {
                    const response = await fetch('/auth/admin/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email: username,
                            password: password
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Store admin session if remember is checked
                        if (remember) {
                            localStorage.setItem('adminLoggedIn', 'true');
                            localStorage.setItem('adminUsername', username);
                        } else {
                            sessionStorage.setItem('adminLoggedIn', 'true');
                            sessionStorage.setItem('adminUsername', username);
                        }

                        // Hiển thị thông báo thành công
                        errorMessage.style.display = 'block';
                        errorMessage.style.color = '#22c55e';
                        errorMessage.innerHTML = '<i class="fas fa-check-circle"></i> Đăng nhập thành công!';

                        // Redirect to admin dashboard sau 1 giây
                        setTimeout(() => {
                            window.location.href = 'AdminTrangChu.html';
                        }, 1000);
                    } else {
                        errorMessage.style.display = 'block';
                        errorMessage.style.color = '#ef4444';
                        errorMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + (data.message || 'Tên đăng nhập hoặc mật khẩu không đúng');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    errorMessage.style.display = 'block';
                    errorMessage.style.color = '#ef4444';
                    errorMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i> Có lỗi xảy ra. Vui lòng thử lại sau.';
                } finally {
                    // Restore button state
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalBtnText;
                }
            });
        });
    </script>
</body>
</html>
