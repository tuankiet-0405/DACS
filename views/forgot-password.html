<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - TKĐK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/styles.css">
    <script src="/public/js/code.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --text-color: #1f2937;
            --light-bg: #f3f4f6;
            --success-color: #22c55e;
            --error-color: #ef4444;
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #f3f4f6, #e5e7eb);
            padding: 2rem;
        }

        .forgot-password-container {
            background: white;
            border-radius: 24px;
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 500px;
            padding: 3rem 2rem;
            text-align: center;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--text-color);
            font-size: 1.75rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .description {
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            gap: 0.5rem;
        }

        .step {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e5e7eb;
            transition: var(--transition);
        }

        .step.active {
            background: var(--primary-color);
            width: 2.5rem;
            border-radius: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
            font-size: 0.875rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .otp-inputs {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin: 1rem 0;
        }

        .otp-input {
            width: 3rem;
            height: 3rem;
            text-align: center;
            font-size: 1.25rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            transition: var(--transition);
        }

        .otp-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .resend-otp {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.875rem;
            display: inline-block;
            margin-top: 1rem;
            transition: var(--transition);
        }

        .resend-otp:hover {
            color: var(--secondary-color);
        }

        .timer {
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .btn-submit {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-submit:hover {
            background: var(--secondary-color);
            transform: translateY(-1px);
        }

        .btn-submit:disabled {
            background: #e5e7eb;
            cursor: not-allowed;
            transform: none;
        }

        .back-to-login {
            margin-top: 1.5rem;
            color: var(--primary-color);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .back-to-login:hover {
            color: var(--secondary-color);
        }

        .error-message, .success-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .success-message {
            color: var(--success-color);
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .forgot-password-container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .otp-inputs {
                gap: 0.25rem;
            }

            .otp-input {
                width: 2.5rem;
                height: 2.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <img src="/public/image/TK-DK.PNG" alt="Logo" class="logo">
        
        <div class="step-indicator">
            <div class="step active"></div>
            <div class="step"></div>
            <div class="step"></div>
        </div>

        <!-- Email Section -->
        <div class="form-section active" id="emailSection">
            <h1>Quên mật khẩu?</h1>
            <p class="description">Vui lòng nhập email của bạn để nhận mã xác thực.</p>

            <form id="emailForm">
                <div class="form-group">
                    <label for="email">Địa chỉ email</label>
                    <input type="email" id="email" class="form-control" required 
                           placeholder="Nhập địa chỉ email">
                    <div class="error-message" id="emailError">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>Email không hợp lệ</span>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="sendEmailBtn">
                    <i class="fas fa-paper-plane"></i>
                    Gửi mã xác thực
                </button>
            </form>
        </div>

        <!-- OTP Section -->
        <div class="form-section" id="otpSection">
            <h1>Nhập mã xác thực</h1>
            <p class="description">Chúng tôi đã gửi mã OTP đến email của bạn</p>

            <form id="otpForm">
                <div class="otp-inputs">
                    <input type="text" class="otp-input" maxlength="1" autocomplete="off">
                    <input type="text" class="otp-input" maxlength="1" autocomplete="off">
                    <input type="text" class="otp-input" maxlength="1" autocomplete="off">
                    <input type="text" class="otp-input" maxlength="1" autocomplete="off">
                    <input type="text" class="otp-input" maxlength="1" autocomplete="off">
                    <input type="text" class="otp-input" maxlength="1" autocomplete="off">
                </div>

                <div class="timer">Mã xác thực còn hiệu lực trong: <span id="countdown">05:00</span></div>
                
                <a href="#" class="resend-otp" id="resendOtp">
                    <i class="fas fa-redo-alt"></i>
                    Gửi lại mã
                </a>

                <button type="submit" class="btn-submit" id="verifyOtpBtn">
                    <i class="fas fa-check"></i>
                    Xác thực
                </button>
            </form>
        </div>

        <!-- New Password Section -->
        <div class="form-section" id="passwordSection">
            <h1>Đặt lại mật khẩu</h1>
            <p class="description">Vui lòng nhập mật khẩu mới của bạn</p>

            <form id="passwordForm">
                <div class="form-group">
                    <label for="newPassword">Mật khẩu mới</label>
                    <input type="password" id="newPassword" class="form-control" required
                           placeholder="Nhập mật khẩu mới">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu</label>
                    <input type="password" id="confirmPassword" class="form-control" required
                           placeholder="Nhập lại mật khẩu mới">
                    <div class="error-message" id="passwordError">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>Mật khẩu không khớp</span>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="resetPasswordBtn">
                    <i class="fas fa-lock"></i>
                    Đặt lại mật khẩu
                </button>
            </form>
        </div>

        <a href="login.html" class="back-to-login">
            <i class="fas fa-arrow-left"></i>
            Quay lại trang đăng nhập
        </a>
    </div>

    <script>
        let currentStep = 1;
        let timer;

        // Handle step transitions
        function showStep(step) {
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            
            document.querySelectorAll('.step').forEach((s, index) => {
                if (index < step) {
                    s.classList.add('active');
                } else {
                    s.classList.remove('active');
                }
            });

            switch(step) {
                case 1:
                    document.getElementById('emailSection').classList.add('active');
                    break;
                case 2:
                    document.getElementById('otpSection').classList.add('active');
                    startTimer();
                    break;
                case 3:
                    document.getElementById('passwordSection').classList.add('active');
                    break;
            }
            currentStep = step;
        }

        // Email form handling
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            const submitButton = document.getElementById('sendEmailBtn');
            
            emailError.style.display = 'none';
            
            if (!email || !email.includes('@')) {
                emailError.style.display = 'flex';
                return;
            }

            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang gửi...';

            try {
                // Simulate API call - Replace with actual API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                showStep(2);
            } catch (error) {
                emailError.querySelector('span').textContent = 'Có lỗi xảy ra. Vui lòng thử lại sau.';
                emailError.style.display = 'flex';
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-paper-plane"></i> Gửi mã xác thực';
            }
        });

        // OTP input handling
        const otpInputs = document.querySelectorAll('.otp-input');
        
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1) {
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        // Timer functionality
        function startTimer() {
            let time = 300; // 5 minutes in seconds
            const countdownEl = document.getElementById('countdown');
            const resendBtn = document.getElementById('resendOtp');
            resendBtn.style.display = 'none';

            clearInterval(timer);
            timer = setInterval(() => {
                time--;
                const minutes = Math.floor(time / 60);
                const seconds = time % 60;
                countdownEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                if (time <= 0) {
                    clearInterval(timer);
                    resendBtn.style.display = 'inline-block';
                }
            }, 1000);
        }

        // OTP form handling
        document.getElementById('otpForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            const verifyButton = document.getElementById('verifyOtpBtn');
            
            if (otp.length !== 6) {
                return;
            }

            verifyButton.disabled = true;
            verifyButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang xác thực...';

            try {
                // Simulate API call - Replace with actual API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                showStep(3);
            } catch (error) {
                alert('Mã xác thực không hợp lệ');
            } finally {
                verifyButton.disabled = false;
                verifyButton.innerHTML = '<i class="fas fa-check"></i> Xác thực';
            }
        });

        // Resend OTP handling
        document.getElementById('resendOtp').addEventListener('click', async function(e) {
            e.preventDefault();
            
            this.style.display = 'none';
            
            try {
                // Simulate API call - Replace with actual API call
                await new Promise(resolve => setTimeout(resolve, 1000));
                startTimer();
                Array.from(otpInputs).forEach(input => input.value = '');
                otpInputs[0].focus();
            } catch (error) {
                alert('Có lỗi xảy ra. Vui lòng thử lại sau.');
                this.style.display = 'inline-block';
            }
        });

        // Password form handling
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordError = document.getElementById('passwordError');
            const submitButton = document.getElementById('resetPasswordBtn');
            
            passwordError.style.display = 'none';
            
            if (newPassword !== confirmPassword) {
                passwordError.style.display = 'flex';
                return;
            }

            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang xử lý...';

            try {
                // Simulate API call - Replace with actual API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                alert('Đặt lại mật khẩu thành công!');
                window.location.href = 'login.html';
            } catch (error) {
                passwordError.querySelector('span').textContent = 'Có lỗi xảy ra. Vui lòng thử lại sau.';
                passwordError.style.display = 'flex';
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-lock"></i> Đặt lại mật khẩu';
            }
        });
    </script>
</body>
</html>
