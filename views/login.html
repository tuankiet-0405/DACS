<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập/Đăng ký - TKĐK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #f3f4f6, #e5e7eb);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            width: 845px;
            max-width: 95%;
            min-height: 600px;
            transition: transform 0.3s ease;
            display: flex;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in-container, .sign-up-container {
            left: 0;
            width: 50%;
            z-index: 2;
            padding: 0 40px;
        }

        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }

        .sign-up-container {
            opacity: 1;
            z-index: 1;
            width: 50%;
            height: 100%;
            position: relative;
        }

        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            z-index: 5;
            animation: show 0.6s;
        }

        form {
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            text-align: center;
        }

        h1 {
            color: #1a365d;
            margin: 0 0 30px;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .social-container {
            margin: 5px 0;
        }

        .social-container a {
            border: 1px solid #e2e8f0;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 8px;
            height: 46px;
            width: 46px;
            text-decoration: none;
            color: #4a5568;
            transition: all 0.3s ease;
        }

        .social-container a:hover {
            background-color: #f7fafc;
            transform: translateY(-2px);
        }

        span {
            font-size: 14px;
            color: #718096;
            margin: 15px 0;
        }

        input {
            background-color: #f7fafc;
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 15px 20px;
            margin: 8px 0;
            width: 100%;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3182ce;
            background-color: #fff;
        }

        .form-container input {
            background-color: #eee;
            border: none;
            border-radius: 8px;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            font-size: 14px;
        }

        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }

        .password-group {
            position: relative;
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            color: #718096;
        }

        .toggle-password:focus {
            outline: none;
        }

        .toggle-password i {
            font-size: 16px;
        }

        .password-match-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
        }

        button {
            background-color: #3182ce;
            border: none;
            border-radius: 12px;
            color: #FFFFFF;
            font-size: 14px;
            font-weight: 600;
            padding: 15px 45px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #2c5282;
            transform: translateY(-2px);
        }

        button.ghost {
            background-color: transparent;
            border: 2px solid #FFFFFF;
        }

        button.ghost:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .overlay {
            background: linear-gradient(150deg, #3182ce, #2c5282);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0 0;
            color: #FFFFFF;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }

        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left {
            transform: translateX(-20%);
        }

        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }

        .overlay-panel h1 {
            color: #fff;
        }

        .overlay-panel p {
            font-size: 14px;
            line-height: 1.5;
            margin: 20px 0 30px;
            color: rgba(255, 255, 255, 0.9);
        }

        .gender-group {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 15px 0;
        }

        .gender-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: #4a5568;
        }

        .gender-group input[type="radio"] {
            width: auto;
            margin: 0;
        }

        .error-message {
            color: #e53e3e;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin: 15px 0;
            width: 100%;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        .remember-me label {
            color: #718096;
            font-size: 14px;
            cursor: pointer;
        }

        @keyframes show {
            0%, 49.99% {
                opacity: 0;
                z-index: 1;
            }
            50%, 100% {
                opacity: 1;
                z-index: 5;
            }
        }

        @media (max-width: 768px) {
            .container {
                min-height: 800px;
            }

            .sign-in-container, .sign-up-container {
                width: 100%;
            }

            .overlay-container {
                display: none;
            }
        }

        .footer {
            background-color: #f7fafc;
            padding: 20px 0;
            width: 100%;
        }

        .footer .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .footer-section {
            flex: 1;
            min-width: 200px;
        }

        .footer-section h3 {
            font-size: 18px;
            color: #1a365d;
            margin-bottom: 10px;
        }

        .footer-section p {
            font-size: 14px;
            color: #718096;
            line-height: 1.5;
        }

        .footer-social {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .footer-social a {
            color: #4a5568;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .footer-social a:hover {
            color: #3182ce;
        }

        .footer-links {
            list-style: none;
            padding: 0;
        }

        .footer-links li {
            margin-bottom: 8px;
        }

        .footer-links a {
            text-decoration: none;
            color: #4a5568;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #3182ce;
        }

        .footer-contact {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .contact-item-footer {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #718096;
        }

        .footer-bottom {
            text-align: center;
            margin-top: 20px;
        }

        .footer-bottom p {
            font-size: 14px;
            color: #718096;
        }

        .admin-login {
            text-decoration: none;
            color: #718096;
            transition: color 0.3s ease;
        }

        .admin-login:hover {
            color: #3182ce;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="registerForm">
                <h1 style="margin-top: 2rem;">Tạo tài khoản</h1>
            
                <div class="form-group">
                    <input type="text" id="registerName" name="ho_ten" placeholder="Họ và tên" required />
                    <div class="error-message" id="nameError"></div>
                </div>
                <div class="form-group">
                    <input type="email" id="registerEmail" name="email" placeholder="Email" required />
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="form-group">
                    <input type="tel" id="registerPhone" name="so_dien_thoai" placeholder="Số điện thoại" required />
                    <div class="error-message" id="phoneError"></div>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" name="mat_khau" placeholder="Mật khẩu" required />
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="form-group password-group">
                    <input type="password" id="registerConfirmPassword" name="xac_nhan_mat_khau" placeholder="Xác nhận mật khẩu" required />
                    <span id="passwordMatchIcon" class="password-match-icon" style="display: none;"></span>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                <div class="gender-group">
                    <label>
                        <input type="radio" name="gioi_tinh" value="nam" required> Nam
                    </label>
                    <label>
                        <input type="radio" name="gioi_tinh" value="nu"> Nữ
                    </label>
                    <label>
                        <input type="radio" name="gioi_tinh" value="khac"> Khác
                    </label>
                </div>
                <button type="submit">Đăng ký</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="loginForm">
                <h1>Đăng nhập</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google"></i></a>
                </div>
                <span>hoặc sử dụng tài khoản của bạn</span>
                <div class="form-group">
                    <input type="email" id="loginEmail" name="email" placeholder="Email" required />
                    <div class="error-message" id="loginEmailError"></div>
                </div>
                <div class="form-group password-group">
                    <input type="password" id="loginPassword" name="mat_khau" placeholder="Mật khẩu" required />
                    <button type="button" class="toggle-password" onclick="togglePassword('loginPassword', this)">
                       
                    </button>
                    <div class="error-message" id="loginPasswordError"></div>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="remember">
                    <label for="rememberMe">Ghi nhớ đăng nhập</label>
                </div>
                <a href="/views/QuenMatKhau.html">Quên mật khẩu?</a>
                <button type="submit">Đăng nhập</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Chào mừng trở lại!</h1>
                    <p>Để duy trì kết nối với chúng tôi, vui lòng đăng nhập bằng thông tin cá nhân của bạn</p>
                    <button class="ghost" id="signIn">Đăng nhập</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Xin chào!</h1>
                    <p>Nhập thông tin cá nhân của bạn và bắt đầu hành trình với chúng tôi</p>
                    <button class="ghost" id="signUp">Đăng ký</button>
                </div>
            </div>
        </div>
    </div>

    
    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add('right-panel-active');
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove('right-panel-active');
        });

        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Xử lý remember me
        window.addEventListener('load', function() {
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            const rememberMe = localStorage.getItem('rememberMe');

            if (rememberedEmail && rememberMe === 'true') {
                document.getElementById('loginEmail').value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        });
    </script>
    <script src="/js/code.js"></script>
</body>
</html>
