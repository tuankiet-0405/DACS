<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - TKĐK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        body {
            background: #f6f5f7;
            font-family: 'Inter', sans-serif;
        }

        .container {
            position: relative;
            width: 845px;
            height: 600px;
            background: #fff;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            overflow: hidden;
            margin: 100px auto;
            animation: container-appear 0.8s ease-out;
        }

        @keyframes container-appear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            position: absolute;
            top: 0;
            width: 47%;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in-container {
            left: 0;
            z-index: 2;
        }

        .sign-up-container {
            left: 0;
            opacity: 0;
            z-index: 1;
        }

        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }

        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }

        .overlay {
            position: relative;
            color: #fff;
            background: linear-gradient(135deg, #6a84b5 0%, #391ce0 100%);
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        .overlay-panel {
            position: absolute;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 40px;
            height: 100%;
            width: 40%;
            text-align: center;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-panel h1 {
            font-size: 2em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .overlay-panel p {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        .overlay-left {
            transform: translateX(-20%);
        }

        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }

        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }

        .form {
            background: #fff;
            display: flex;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .form h1 {
            color: #333;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .form-group {
            position: relative;
            margin: 10px 0;
            width: 100%;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            transition: all 0.3s ease;
        }

        .form-group input {
            background: #f5f5f5;
            border: 2px solid transparent;
            padding: 12px 15px 12px 45px;
            margin: 8px 0;
            width: 90%;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #007bff;
            background: #fff;
            outline: none;
        }

        .form-group input:focus+i {
            color: #007bff;
        }

        button {
            border-radius: 30px;
            border: none;
            background: linear-gradient(135deg, #0061f2 0%, #00a6f2 100%);
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            padding: 14px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 123, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button.ghost {
            background: transparent;
            border: 2px solid #fff;
            box-shadow: none;
        }

        button.ghost:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .social-container {
            margin: 20px 0;
        }

        .social-container a {
            border: 1px solid #ddd;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            height: 40px;
            width: 40px;
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-container a:hover {
            border-color: #007bff;
            color: #007bff;
            transform: translateY(-2px);
        }

        /* Loading spinner */
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Error message styling */
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        /* Remember me checkbox */
        .remember-me {
            display: flex;
            align-items: center;
            margin: 15px 0;
            font-size: 14px;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 8px;
        }

        /* Forgot password link */
        .forgot-password {
            color: #007bff;
            font-size: 14px;
            text-decoration: none;
            margin: 15px 0;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-with-loading {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form class="form" action="#" style="
            padding-right: 10px;
        ">
                <h1>Tạo tài khoản</h1>
                <div class="social-container">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                </div>
                <span>hoặc đăng ký bằng email</span>
                <div class="form-group">
                    <input type="text" placeholder="Họ và tên" required />
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required />
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Mật khẩu" required />
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit">Đăng ký</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form class="form" id="loginForm">
                <h1>Đăng nhập</h1>
                <div class="social-container">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                </div>
                <span>hoặc sử dụng tài khoản của bạn</span>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required />
                    <i class="fas fa-envelope"></i>
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Mật khẩu" required />
                    <i class="fas fa-lock"></i>
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Ghi nhớ đăng nhập</label>
                </div>
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
                <button type="submit" class="btn-with-loading">
                    <span>Đăng nhập</span>
                    <div class="loading"></div>
                </button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Chào mừng trở lại!</h1>
                    <p>Để duy trì kết nối với chúng tôi, vui lòng đăng nhập với thông tin cá nhân của bạn</p>
                    <button class="ghost" id="signIn">Đăng nhập</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Xin chào!</h1>
                    <p>Nhập thông tin cá nhân của bạn và bắt đầu hành trình với chúng tôi</p>
                    <button class="ghost" id="signUp">Đăng ký</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add('right-panel-active');
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove('right-panel-active');
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');

            // Show loading
            const button = e.target.querySelector('button');
            const loading = button.querySelector('.loading');
            button.disabled = true;
            loading.style.display = 'block';

            try {
                const formData = {
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    rememberMe: document.getElementById('rememberMe').checked
                };

                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Đăng nhập thất bại');
                }

                // Lưu token nếu remember me được chọn
                if (formData.rememberMe) {
                    localStorage.setItem('token', data.token);
                } else {
                    sessionStorage.setItem('token', data.token);
                }

                window.location.href = '/';
            } catch (error) {
                if (error.message.includes('email')) {
                    const emailError = document.getElementById('emailError');
                    emailError.textContent = error.message;
                    emailError.style.display = 'block';
                } else if (error.message.includes('mật khẩu')) {
                    const passwordError = document.getElementById('passwordError');
                    passwordError.textContent = error.message;
                    passwordError.style.display = 'block';
                }
            } finally {
                button.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>

</html>
